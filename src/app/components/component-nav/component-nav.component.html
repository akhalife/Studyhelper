<mat-toolbar class="text-white mat-elevation-z8">
  <button (click)="snav.toggle()" mat-icon-button>
    <mat-icon *ngIf="!snav.opened"> menu</mat-icon>
    <mat-icon *ngIf="snav.opened"> close</mat-icon>
  </button>
  <h1>{{ titleService.getTitle() }}</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav
               [fixedTopGap]="(isExtraScreenSmall | async) ? 92 : 56"
               [mode]="(isScreenSmall | async) ? 'over' : 'side'"
               [opened]="(isScreenSmall | async) === false">
    <div class="viewer-nav">
      <div class="viewer-nav-content">
        <mat-nav-list>
          <a mat-list-item
             routerLink="/math"
             routerLinkActive="active-link">Overview</a>
          <a mat-list-item
             routerLink="/math/derivate"
             routerLinkActive="active-link">Derivates</a>
          <a mat-list-item
             routerLink="/math/integral"
             routerLinkActive="active-link">Integral</a>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <main class="docs-component-sidenav-body-content">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
